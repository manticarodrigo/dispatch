query PlaceByDevice(
  $seatId: ID!
  $deviceId: ID!
  $placeId: ID!
  $filters: TaskFilters
) {
  place(seatId: $seatId, deviceId: $deviceId, placeId: $placeId) {
    id
    name
    phone
    email
    description
    lat
    lng
    tasks(seatId: $seatId, deviceId: $deviceId, filters: $filters) {
      id
      startAt
      stops {
        id
        place {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
  }
}
