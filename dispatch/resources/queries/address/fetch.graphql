query Address($id: ID!) {
  address(id: $id) {
    id
    name
    phone
    email
    description
    lat
    lng
    routes {
      id
      startAt
      stops {
        id
        address {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
  }
}
