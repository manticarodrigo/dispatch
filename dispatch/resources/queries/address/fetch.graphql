query Address($id: ID!, $filters: RouteFilters) {
  address(id: $id) {
    id
    name
    phone
    email
    description
    lat
    lng
    routes(filters: $filters) {
      id
      startAt
      stops {
        id
        address {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
  }
}
