query Seat($id: ID!, $status: String) {
  seat(id: $id, status: $status) {
    id
    name
    routes {
      id
      startAt
      stops {
        id
        address {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
    }
    location {
      id
      lat
      lng
      createdAt
    }
  }
}
