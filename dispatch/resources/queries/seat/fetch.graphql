query Seat($id: ID!, $filters: RouteFilters) {
  seat(id: $id, filters: $filters) {
    id
    name
    device {
      id
      info
    }
    routes {
      id
      startAt
      stops {
        id
        address {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
    location {
      id
      lat
      lng
      createdAt
    }
  }
}
