query SeatByDevice($seatId: ID!, $deviceId: ID!, $filters: TaskFilters) {
  seat(seatId: $seatId, deviceId: $deviceId, filters: $filters) {
    id
    name
    device {
      id
      info
    }
    location {
      id
      position
      createdAt
    }
    tasks {
      id
      startAt
      waypoints {
        id
        place {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
  }
}
