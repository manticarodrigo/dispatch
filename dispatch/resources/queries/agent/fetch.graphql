query Agent($agentId: ID!, $filters: TaskFilters) {
  agent(agentId: $agentId, filters: $filters) {
    id
    name
    device {
      id
      info
    }
    location {
      id
      position
      createdAt
    }
    tasks {
      id
      startAt
      stops {
        id
        place {
          id
          name
          description
          lat
          lng
        }
        arrivedAt
      }
      route
    }
  }
}
