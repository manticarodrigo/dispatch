query AgentTask($taskId: ID!) {
  user {
    agent {
      task(taskId: $taskId) {
        id
        startAt
        agent {
          id
          name
          location {
            id
            position
            createdAt
          }
        }
        stops {
          id
          order
          note
          place {
            id
            name
            description
            lat
            lng
          }
          shipment {
            id
            weight
            volume
            duration
            windows {
              id
              startAt
              endAt
            }
          }
          arrivedAt
        }
        route
      }
    }
  }
}
