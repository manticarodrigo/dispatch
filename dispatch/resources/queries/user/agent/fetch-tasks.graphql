query AgentTasks($filters: TaskFilters) {
  user {
    agent {
      tasks(filters: $filters) {
        id
        startAt
        agent {
          id
          name
          location {
            id
            position
            createdAt
          }
        }
        versions {
          stops {
            id
            place {
              id
              name
              description
              lat
              lng
            }
            order
            note
            arrivedAt
          }
          route
        }
      }
    }
  }
}
