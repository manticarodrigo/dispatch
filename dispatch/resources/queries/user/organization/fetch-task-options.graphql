query OrganizationTaskOptions($taskId: ID) {
  user {
    organization {
      agents {
        id
        name
      }
      places {
        id
        name
        description
        lat
        lng
      }
      shipments {
        id
        weight
        volume
        duration
        windows {
          id
          startAt
          endAt
        }
        place {
          id
          name
          phone
          email
          description
          lat
          lng
        }
      }
      task(taskId: $taskId) {
        id
        startAt
        agent {
          id
          name
          location {
            id
            position
            createdAt
          }
        }
        stops {
          id
          order
          note
          place {
            id
            name
            description
            lat
            lng
          }
          shipment {
            id
            weight
            volume
            duration
            windows {
              id
              startAt
              endAt
            }
          }
          arrivedAt
        }
        route
      }
    }
  }
}
