query OrganizationTasks($filters: TaskFilters) {
  user {
    organization {
      tasks(filters: $filters) {
        id
        startAt
        agent {
          id
          name
          location {
            id
            position
            createdAt
          }
        }
        versions {
          stops {
            id
            place {
              id
              name
              lat
              lng
            }
            order
          }
          route
      }
      }
    }
  }
}
