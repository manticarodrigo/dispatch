query OrganizationPlan($planId: ID!) {
  user {
    organization {
      agents {
        id
        name
      }
      plan(planId: $planId) {
        id
        result
        startAt
        endAt
        breaks
        depot {
          id
          name
          description
          lat
          lng
        }
        vehicles {
          id
          order
          vehicle {
            id
            name
            weight
            volume
          }
        }
        shipments {
          id
          order
          shipment {
            id
            weight
            volume
            duration
            windows
            place {
              id
              name
              phone
              email
              description
              lat
              lng
            }
          }
        }
      }
    }
  }
}
