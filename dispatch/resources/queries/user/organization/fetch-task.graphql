query OrganizationTask($taskId: ID!) {
  user {
    organization {
      task(taskId: $taskId) {
        id
        startAt
        agent {
          id
          name
          location {
            id
            position
            createdAt
          }
        }
        versions {
          stops {
          id
          place {
            id
            name
            description
            lat
            lng
          }
          order
          note
          arrivedAt
        }
        route 
        }
      }
    }
  }
}
