query TasksByDevice($seatId: ID!, $deviceId: ID!, $filters: TaskFilters) {
  tasks(seatId: $seatId, deviceId: $deviceId, filters: $filters) {
    id
    seat {
      id
      name
    }
    startAt
    waypoints {
      id
      place {
        id
        name
        description
        lat
        lng
      }
    }
    route
  }
}
