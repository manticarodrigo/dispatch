query TasksByDevice($agentId: ID!, $deviceId: ID!, $filters: TaskFilters) {
  tasks(agentId: $agentId, deviceId: $deviceId, filters: $filters) {
    id
    agent {
      id
      name
    }
    startAt
    stops {
      id
      place {
        id
        name
        description
        lat
        lng
      }
    }
    route
  }
}
