query OrganizationTask($taskId: ID!) {
  organizationTask(taskId: $taskId) {
    id
    startAt
    agent {
      id
      name
      location {
        id
        position
        createdAt
      }
    }
    stops {
      id
      place {
        id
        name
        description
        lat
        lng
      }
      order
      note
      arrivedAt
    }
    route
  }
}
