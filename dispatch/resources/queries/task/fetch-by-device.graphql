query TaskByDevice($taskId: ID!, $seatId: ID!, $deviceId: ID!) {
  task(taskId: $taskId, seatId: $seatId, deviceId: $deviceId) {
    id
    startAt
    seat {
      id
      name
      location {
        id
        lat
        lng
        createdAt
      }
    }
    waypoints {
      id
      place {
        id
        name
        description
        lat
        lng
      }
      order
      note
      arrivedAt
    }
    route
  }
}
