type Query {
  findUser(id: String, email: String): User
  findSeats: [Seat]
}

type Mutation {
  createUser(email: String!, password: String!): String!
  loginUser(email: String!, password: String!): String!
  createSeat(name: String!): String!
}

type User {
  id: String!
  email: String!
}

type Seat {
  id: String!
  name: String!
}
