type Query {
  user: User
  seats: [Seat]
  addresses: [Address]
}

type Mutation {
  createUser(email: String!, password: String!): String!
  loginUser(email: String!, password: String!): String!
  createSeat(name: String!): String!
  createAddress(name: String!, lat: Float!, lng: Float!): String!
}

type User {
  id: String!
  email: String!
  seats: [Seat]
  addresses: [Address]
}

type Seat {
  id: String!
  name: String!
}

type Address {
  id: String!
  name: String!
  lat: String!
  lng: String!
}
