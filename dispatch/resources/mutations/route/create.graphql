mutation CreateRoute(
  $seatId: ID!
  $startAt: String!
  $addressIds: [ID]!
  $route: JSON!
) {
  createRoute(
    seatId: $seatId
    startAt: $startAt
    addressIds: $addressIds
    route: $route
  ) {
    id
    seat {
      id
      name
    }
    startAt
    stops {
      id
      address {
        id
        name
        lat
        lng
      }
      order
    }
    route
  }
}
