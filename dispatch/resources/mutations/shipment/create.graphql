mutation CreateShipment(
  $placeId: ID!
  $weight: Float
  $volume: Float
  $duration: Int
  $windows: [WindowInput]
) {
  createShipment(
    placeId: $placeId
    weight: $weight
    volume: $volume
    duration: $duration
    windows: $windows
  ) {
    id
    weight
    volume
    duration
    windows {
      id
      startAt
      endAt
    }
  }
}
