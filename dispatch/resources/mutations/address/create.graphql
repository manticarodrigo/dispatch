mutation CreateAddress(
  $name: String!
  $description: String!
  $phone: String
  $email: String
  $lat: Float!
  $lng: Float!
) {
  createAddress(
    name: $name
    description: $description
    phone: $phone
    email: $email
    lat: $lat
    lng: $lng
  ) {
    id
    name
    description
    phone
    email
    lat
    lng
  }
}
