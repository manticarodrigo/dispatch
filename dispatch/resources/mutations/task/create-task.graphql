mutation CreateTask(
  $agentId: ID!
  $startAt: Date!
  $placeIds: [ID]!
  $route: JSON!
) {
  createTask(
    agentId: $agentId
    startAt: $startAt
    placeIds: $placeIds
    route: $route
  ) {
    id
    agent {
      id
      name
    }
    startAt
    versions {
      stops {
        id
        place {
          id
          name
          lat
          lng
        }
      order
    }
    }
    
  }
}
