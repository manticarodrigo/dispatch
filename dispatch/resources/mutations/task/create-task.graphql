mutation CreateTask(
  $agentId: ID!
  $startAt: Date!
  $placeIds: [ID]!
  $route: JSON!
) {
  createTask(
    agentId: $agentId
    startAt: $startAt
    placeIds: $placeIds
    route: $route
  ) {
    id
    agent {
      id
      name
    }
    startAt
     stops {
          id
          place {
            id
            name
            description
            lat
            lng
          }
          order
          note
          arrivedAt
        }
        route
    }    
 }

