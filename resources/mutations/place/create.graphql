mutation CreatePlace(
  $externalId: ID
  $name: String!
  $phone: String
  $email: String
  $description: String!
  $lat: Float!
  $lng: Float!
) {
  createPlace(
    externalId: $externalId
    name: $name
    phone: $phone
    email: $email
    description: $description
    lat: $lat
    lng: $lng
  ) {
    id
    name
    phone
    email
    description
    lat
    lng
  }
}
