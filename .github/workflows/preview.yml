name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: team_Lg0K43FpG8zwMKKQv32wQeet
  VERCEL_PROJECT_ID: prj_0AqZ3Zu8crW1SZgp1IAxOUSZ1Hrm
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Build Clojurescript Artifacts
        run: cd dispatch && npm run build
      - name: Build Project Artifacts
        run: cd next && vercel build --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: cd next && vercel deploy --prebuilt --token=${{ secrets.VERCEL_API_TOKEN }}
